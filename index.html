<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/c7b23fc763.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Gantari:ital,wght@0,300;0,400;0,500;0,600;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,300;0,400;1,300;1,400&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div class="search-section">
        <form id="form-submit">
          <i class="search-icon fa-solid fa-magnifying-glass"></i>
          <input
            class="input-search"
            type="text"
            name="search"
            id="search-bar"
            placeholder="Enter City..."
            style="width: 550px"
            autocomplete="off"
          />
          <button type="submit" id="button-submit" class="search-button">
            Search
          </button>
        </form>
      </div>
      <div class="weather-app">
        <div class="left-container">
          <h1 id="city">Ohrid</h1>
          <p class="date-time" id="date-time">Mon 17 10:00</p>

          <div class="left-container-temperature">
            <img
              id="top-icon"
              class="top-icon"
              src="http://openweathermap.org/img/wn/03d@2x.png"
              alt="cloudy"
            />
            <p class="temperature" id="temperature"></p>
            <span id="celsius" class="metric-unit">°C</span>
            <!-- <span id="fahrenheit" class="imperial-unit">°F</span> -->
          </div>
        </div>
        <div class="right-container">
          <ul>
            <li id="forecast" class="forecast">Cloudy</li>
            <li class="forecast humidity">
              Humidity:<span id="humidity"></span>%
            </li>
            <li id="wind" class="forecast wind">
              Wind:<span id="wind-speed"></span>km/h
            </li>
          </ul>
        </div>
      </div>
      <div id="forecast-container" class="forecast-container">
        <div class="days">
          <h3 id="weekdays"></h3>
          <p id="forecast-degree" class="forecast-degree"></p>
          <img
            id="weather-icon"
            class="icon"
            src="http://openweathermap.org/img/wn/03d@2x.png"
            alt="clouds"
          />
        </div>
      </div>
    </main>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
